<head>

  <title>Document</title>

    function botao() {
      window.setTimeout(function () { mostraDiv() }, 2000);

    function mostraDiv() {
      document.getElementById('mensagem').style.display = 'block';

    function outroCount() {
      document.getElementById('outraMsg').className = 'count';
      document.getElementById('outraMsg').innerHTML += ' 2';
    }
  </script>

  <style>
      #mensagem {
        display:none;
      }
  </style>
</head>
